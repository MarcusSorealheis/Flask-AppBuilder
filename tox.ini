[flake8]
accept-encodings = utf-8
exclude =
    .tox
    build
    docs
    bin
    examples
    flask_appbuilder/templates
    flask_appbuilder/static
    venv
ignore =
    FI12
    FI15
    FI16
    FI17
    FI50
    FI51
    FI53
    FI54
    W503
    W504
    W605
import-order-style = google
max-line-length = 90
require-code = true

[testenv:flake8]
commands =
    flake8 {toxinidir}/

[testenv]
deps =
    -rrequirements.txt
    -rrequirements-dev.txt


[testenv:tests-sqlite]
setenv =
    SQLALCHEMY_DATABASE_URI = sqlite:///
commands =
    nosetests --with-coverage --cover-package=flask_appbuilder -v flask_appbuilder

[testenv:test-mysql]
setenv =
    SQLALCHEMY_DATABASE_URI = mysql://mysqluser:mysqluserpassword@0.0.0.0/app?charset=utf8
commands =
    nosetests --with-coverage --cover-package=flask_appbuilder -v flask_appbuilder.tests.test_api

[testenv:test-postgres]
setenv =
    SQLALCHEMY_DATABASE_URI = postgresql+psycopg2://pguser:pguserpassword@0.0.0.0/app
commands =
    nosetests --with-coverage --cover-package=flask_appbuilder -v flask_appbuilder

[tox]
envlist =
    flake8
    tests
