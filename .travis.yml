os: linux
dist: xenial
language: python
matrix:
  include:
    - python: 3.6
      env: TOXENV=flake8
    - python: 3.6
      env: TOXENV=py36,tests
    - python: 3.7
      env: TOXENV=py36,tests
services:
  - mongodb
  - mysql
  - postgresql
install:
  - pip install tox
  - pip install codecov
script:
  - tox
after_success:
  - codecov
